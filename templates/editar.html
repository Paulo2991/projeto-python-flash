<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Editar Pessoa</title>
</head>
<body>
   <div id="form">
        <div>
            <form action="" method="post">
            <h2 class="titulo">Editar Pessoa</h2>
        </div>
        <div class="input">
            <label for="Nome">Nome:</label>
            <input class="input_nome" id="nome" name="nome"  value="{{ pessoa.nome }}"  placeholder="digite seu nome" type="text">
        </div>
        <div class="input">
            <label for="cpf">cpf:</label>
            <input class="input_cpf" id="cpf" name="cpf" value="{{ pessoa.cpf }}" placeholder="digite seu cpf" type="text">
        </div>
        <div id="botoes">
            <div>
                <button id="cadastrar" type="submit">Cadastrar</button>
                <button id="atualizar" type="button">Atualizar</button>
                <a class="excluir" href="{{ url_for('listarPessoas') }}" type="button">Voltar</a>
            </div>
        </div>
    </div>       
</body>
</html>
